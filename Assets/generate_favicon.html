<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <div id="output"></div>
    
    <script>
        // Get the canvas element
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Fill background with dark color
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw a simple VTOL shape
        ctx.fillStyle = '#03dac6'; // Teal accent color
        
        // Draw the body
        ctx.beginPath();
        ctx.moveTo(16, 8);
        ctx.lineTo(22, 16);
        ctx.lineTo(16, 24);
        ctx.lineTo(10, 16);
        ctx.closePath();
        ctx.fill();
        
        // Draw the wings
        ctx.fillStyle = '#bb86fc'; // Purple accent color
        ctx.fillRect(4, 14, 8, 4);
        ctx.fillRect(20, 14, 8, 4);
        
        // Convert to data URL
        const dataUrl = canvas.toDataURL('image/png');
        
        // Display the data URL
        document.getElementById('output').textContent = dataUrl;
        
        // Create a download link
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'favicon.ico';
        link.textContent = 'Download Favicon';
        document.body.appendChild(link);
    </script>
</body>
</html>
