<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project IronFlake - VTOL Bicopter by WeTall</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Project IronFlake - An innovative VTOL bicopter with advanced flight control systems and vertical takeoff capabilities. Explore our interactive 3D model and development journey.">
    <meta name="keywords" content="VTOL, bicopter, drone, engineering, project, IronFlake, flight control, PID">
    <meta name="author" content="WeTall Team">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Project IronFlake - VTOL Bicopter by WeTall">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Project IronFlake - An innovative VTOL bicopter with advanced flight control systems and vertical takeoff capabilities. Explore our interactive 3D model and development journey.">

    <meta property="og:url" content="https://ironflake.is-local.org/">

      <!-- Favicon -->
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
    
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body id="page-top">
    
    <h1>IronFlake VTOL Bicopter</h1>
    
    <main id="main-content" class="model-container">
        <!-- Model Loading Animation -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading 3D Model...</p>
        </div>
        
        <!-- Use model-viewer component with improved accessibility -->
        <model-viewer 
            src="models/vtol_model.glb" 
            alt="Interactive 3D model of the WeTall VTOL Bicopter"
            camera-controls
            auto-rotate
            orientation="100 90 0"
            shadow-intensity="1"
            ar
            ar-modes="webxr scene-viewer quick-look"
            poster="Assets/model-poster.png"
            loading="eager"
            reveal="auto"
            ar-status="not-presenting"
            aria-label="A 3D model of the WeTall VTOL Bicopter that you can interact with">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
    </main>
    
    <!-- Button Navigation -->
    <div class="button-container">
        <a href="team.html" class="nav-button" aria-label="View Team Members">Team</a>
        <a href="logs.html" class="nav-button" aria-label="View Project Logs">Logs</a>
        <a href="gallery.html" class="nav-button" aria-label="View Project Gallery">Gallery</a>
        <a href="https://github.com/SC136/WeTall" class="nav-button github-btn" aria-label="View Project on GitHub" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>
      <!-- Contact Section -->
    <div class="contact-container">
        <a href="mailto:ironflake@sc.is-a.dev" class="nav-button contact-btn" aria-label="Contact Us">
            <i class="fas fa-envelope"></i> Contact Us
        </a>

        <p>&copy; 2025 WeTall (Project IronFlake)</p>
    </footer>

    <!-- Back to Top Button -->
    <a href="#page-top" id="back-to-top-btn" title="Go to top" aria-label="Back to top">&#8679;</a>

</body>
</html>
