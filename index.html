<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WeTall VTOL Bicopter project - an innovative drone with vertical takeoff and landing capabilities">
    <meta name="keywords" content="VTOL, bicopter, drone, engineering, project">
    <meta name="author" content="WeTall Team">

    <meta property="og:title" content="WeTall VTOL Bicopter Project">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body id="page-top">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <h1>WeTall VTOL Bicopter Project</h1>
    
    <main id="main-content" class="model-container">
        <!-- Model Loading Animation -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading 3D Model...</p>
        </div>
        
        <!-- Use model-viewer component with improved accessibility -->
        <model-viewer 
            src="models/vtol_model.glb" 
            alt="Interactive 3D model of the WeTall VTOL Bicopter"
            camera-controls
            auto-rotate
            orientation="100 90 0"
            shadow-intensity="1"
            ar
            ar-modes="webxr scene-viewer quick-look"
            poster="Assets/model-poster.png"
            loading="eager"
            reveal="auto"
            ar-status="not-presenting"
            aria-label="A 3D model of the WeTall VTOL Bicopter that you can interact with">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
    </main>
    
    <!-- Button Navigation -->
    <div class="button-container">
        <a href="team.html" class="nav-button" aria-label="View Team Members">Team</a>
        <a href="logs.html" class="nav-button" aria-label="View Project Logs">Logs</a>
        <a href="gallery.html" class="nav-button" aria-label="View Project Gallery">Gallery</a>
        <a href="https://github.com/SC136/WeTall" class="nav-button github-btn" aria-label="View Project on GitHub" target="_blank" rel="noopener noreferrer">

        </a>
    </div>
    
    <!-- Social Media Links -->
    <div class="social-container">

    </div>

    <a href="#page-top" id="back-to-top-btn" title="Go to top" aria-label="Back to top">&#8679;</a>

    <script src="script.js"></script>
</body>
</html>
